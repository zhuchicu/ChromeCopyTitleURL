<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sidepanel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      #sidepanelContent {
        padding: 10px;
      }
      .text-block {
        position: relative;
        margin: 10px 0;
        padding: 10px;
        padding-right: 25px; 
        /* Add padding to the top to make space for the button */
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .text-block p {
        flex-grow: 1;
        margin: 0;
        padding-right: 10px;
      }
      .text-block .copy-button {
        position: absolute;
        bottom: 5px;
        right: 5px;
        padding: 3px 8px;
        font-size: 12px;
        border: none;
        background: none;
        cursor: pointer;
      }
      .text-block .copy-button i {
        color: #00aaff;
      }
      .text-block .copy-button:active i,
      .text-block .copy-button.active i {
        color: #005f7f; /* 更深的蓝色作为按下效果 */
      }
      .text-block .delete-button {
        position: absolute;
        top: 5px;
        right: 5px;
        padding: 3px 8px;
        font-size: 12px;
        border: none;
        background: none;
        cursor: pointer;
      }
      .text-block .delete-button i {
        color: #ff0000;
      }

      #button-container {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: #f0f0f0;
      }

      #separator {
        margin: 10px 0;
        border: 0;
        height: 1px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
      }

      #copy-all, #clear-all {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }

      #copy-all:hover, #clear-all:hover {
        background-color: #45a049;
      }

      #notification {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        text-align: center;
      }

      #notification.success {
        background-color: #dff0d8;
        color: #3c763d;
      }

      #notification.warning {
        background-color: #fcf8e3;
        color: #8a6d3b;
      }

      .hidden {
        display: none !important;
      }
    </style>
    <script src="sidepanel.js"></script>
  </head>
  <body>
    <div id="button-container" class="hidden">
      <button id="copy-all">Copy All</button>
      <button id="clear-all">Clean All</button>
    </div>
    <hr id="separator" class="hidden">
    <div id="notification" class="hidden"></div>
    <div id="sidepanelContent"></div>
  </body>
</html>
